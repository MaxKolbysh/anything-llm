# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecophon-llm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: waleecontainers.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_424C50A33BFF4AF9BBEB1B5EE6DC7DD7 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_55E898681E20415489DBD6935E641D22 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: waleecontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_424C50A33BFF4AF9BBEB1B5EE6DC7DD7 }}/uillm/anythingllm:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecophon-llm'
          slot-name: 'Production'
          images: 'waleecontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_424C50A33BFF4AF9BBEB1B5EE6DC7DD7 }}/uillm/anythingllm:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D14DB49467604D4A98725494ADBD540B }}