# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecophon-llm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: waleecontainers.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_87ED07E9EAE14B75A9B12248C5F82D25 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_748B86CA41424B0FB4D9DE48D6572F09 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: waleecontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_87ED07E9EAE14B75A9B12248C5F82D25 }}/uillm/anythingllm:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecophon-llm'
          slot-name: 'Production'
          images: 'waleecontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_87ED07E9EAE14B75A9B12248C5F82D25 }}/uillm/anythingllm:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DDD2167829D14F64A27838E523F19B01 }}