# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecophon-llm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: waleecontainers.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CB868266E5DF4DB6855B333256BA65CC }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_FE158183BFF04F62A8D0717E6FC091F4 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: waleecontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CB868266E5DF4DB6855B333256BA65CC }}/uillm/anythingllm:latest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ecophon-llm'
          slot-name: 'Production'
          images: 'waleecontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CB868266E5DF4DB6855B333256BA65CC }}/uillm/anythingllm:latest:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_65C1B514C9504973AD39E5DAC0A3C9EC }}